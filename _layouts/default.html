<!DOCTYPE html>
<html lang="nl">

{% include head.html %}

<body>
  {% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- begin global wrap -->
  <div class="global-wrap">

    {% include header.html %}
  
    <!-- begin content -->
    <main class="content" aria-label="Content">
      {{ content }}
    </main>
    <!-- end content -->

    <div class="top" title="Top"><i class="ion ion-md-arrow-round-up"></i></div>

    {% include footer.html %}
  </div>
  <!-- end global wrap -->

  <script src="{{ site.baseurl }}/js/scripts.js"></script>
  <script src="{{ site.baseurl }}/js/common.js"></script>
  <script id="CookieDeclaration" src="https://consent.cookiebot.com/bfec9306-a2f3-4b04-b3b6-30e6c1f4e7ef/cd.js" type="text/javascript" async></script>
</body>

</html>
